<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小东西的花花世界</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
         }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>小东西的花花世界</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="showcase">
          <h1>欢迎来到我的花花世界</h1>
            <p>这里是我的小花园。</p>
        </section>
        <section id="newsletter">
            <h2>订阅我的新闻通讯</h2>
            <p>订阅以获取最新更新和新闻。</p>
            <form>
                <input type="email" placeholder="输入你的邮箱...">
                <button type="submit" class="button_1">订阅</button>
            </form>
        </section>
        <section id="boxes">
            <div class="box">
                <h3>服务</h3>
                <p>这里是我提供的服务。</p>
            </div>
            <div class="box">
                <h3>关于我</h3>
                <p>这里是关于我的信息。</p>
            </div>
            <div class="box">
                <h3>联系方式</h3>
                <p>这里是我的联系方式。</p>
            </div>
        </section>
    </div>

    <footer>
        <p>小东西的花花世界 © 2024</p>
    </footer>
</body>
</html>
